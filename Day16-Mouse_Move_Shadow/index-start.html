<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 0px 5px 0 rgba(255,0,255,0.7);
    font-size: 100px;
    transition: all .3s;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  //const walk = 5000;
  const midX = (hero.offsetWidth)/2;
  const midY = (hero.offsetHeight)/2;
  let updateX=0,updateY=0;
  let lastX =0, lastY =0;

  function mouseMoved(e){
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    let unitX;
    if(x>midX){
      unitX = (x/midX)*2;
      if(lastX!=0 && x<lastX){
        updateX = updateX + .03;
      }else{
        updateX = -1 * Math.abs(unitX + 5);
      }
      lastX=x;
    }else{
      unitX = ((midX-x)/midX) + 5 ;
      if(lastX!=0 && x<lastX){
        updateX = unitX + 2;
      }else{
        updateX = updateX - .03;
      }
      lastX=x;
    }

    let unitY;
    if(y>midY){
      unitY = (y/midY);
      if(lastY!=0 && y<lastY){
        updateY = updateY + .3;
      }else{
        updateY = -1 * Math.abs(unitY + 10);
      }
      lastY=y;
    }else{
      unitY = ((midY-y)/midY)  ;
      if(lastY!=0 && y<lastY){
        updateY = unitY + 2;
      }else{
        updateY = updateY - .3;
      }
      lastY=y;
    }
    console.log("updateY=>",y);
    text.style.textShadow = `${updateX}px ${5+updateY}px 0 rgba(255,0,255,0.7)`;

    
  }

  hero.addEventListener('mousemove',mouseMoved);
</script>
</body>
</html>
